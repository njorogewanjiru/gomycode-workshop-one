<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORTFOLIO</title>
  </head>
  <body>
    <!-- header section -->
    <header>
      <div>
        <h1></h1>
        <p></p>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#home">Home</a>
          </li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- main section -->
    <main>
      <!-- hero section -->
      <section id="home">
        <h2>Welcome to my portfolio</h2>
        <p>I'm a back end developer. I love my profession</p>
      </section>

      <hr />
      <section id="about">
        <h2>About me</h2>
        <ol>
          <li>Name: Mark Njoroge</li>
          <li>Institution: GoMycode</li>
          <li>County: Nairobi</li>
        </ol>
        <iframe
          src="https://www.youtube.com/watch?v=bOTadUAiDBA"
          frameborder="0"
          >Click to watch the video.</iframe
        >
      </section>
      <hr />
      <section id="contact">
        <h2>My contact</h2>
        <form>
          <label for="name">Name</label>
          <input type="text" required><br>
          <label for="Address">Address</label>
          <input type="text" required><br>
          <label for="email">Email</label> 
          <input type="email" required><br>
          <label for="comment">Comment</label>
          <input type="textarea" required><br>
        </form>
      </section>
      <hr />
    </main>
    <!-- footer section -->
    <footer></footer>
  </body>
</html>
